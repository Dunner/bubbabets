
	<h4>Betting<h4><br>
	<!-- start new game -->
	<form ng-submit="startBetting()" ng-show="betservice.currentGame().status == 3" class="form">
		<select ng-model="admin.betinfo.team[0]">
		  <option ng-repeat="team in teams" ng-value="team._id">{{team.name}}</option>
		</select>
		<br>vs<br>
		<select ng-model="admin.betinfo.team[1]">
		  <option ng-repeat="team in teams" ng-value="team._id">{{team.name}}</option>
		</select>
		<br>
		Countdown <input type="number" ng-model="admin.betinfo.timer">
		<button class="button" type="submit">Start new game</button>
	</form>

	<!-- Stop betting -->
	<div ng-show="betservice.currentGame().status == 1">Closing bets in <h4>{{timer}}s</h4></div>
	<button ng-show="betservice.currentGame().status == 1" ng-click="stopBetting()">stop now</button>

	<!-- Stop betting -->
	<form name="winnerForm" ng-submit="selectWinner()" ng-show="betservice.currentGame().status == 2" class="form">
		Select winner
		<br>
		<label>{{betservice.currentGame().team[0].name}}<input type="checkbox" ng-model="winnerform.choice" ng-true-value="0" ng-false-value="1"></label>
		<br>
		<label>{{betservice.currentGame().team[1].name}}<input type="checkbox" ng-model="winnerform.choice" ng-true-value="1" ng-false-value="0"></label>

	  <br>
		<button class="button" type="submit">Choose winner</button>
	</form>

	<br>
	<hr>
	<h4>Manage teams<h4><br>
	create new team
	  <form name="teamForm" ng-submit="createTeam(teamForm)">
	    <label>Name<input type="text" ng-model="teamform.name"></label>
	    <label>Image<input type="text" ng-model="teamform.image"></label>
	    <label>Description<textarea type="text" ng-model="teamform.description" ></textarea></label>
	    image
	    <br>

	    <button class="button" type="submit">Create Team</button>
	  </form>
	<br>
	<hr>
	<h5>Teams<h5><br>
	<div ng-repeat="team in teams">{{team.name}} <span class="f-red cursor" ng-click="deleteTeam(team._id)">delete</span></div>
