
<div ng-repeat="bet in betservice.currentGame().bets" class="animate-bet bet" ng-class="(bet.choice==0) ? 'red' : 'blue'">
	<div class="inside">
		<a ui-sref="social.user({'id': bet.userid})">{{bet.username}}</a> 
		placed {{bet.amount}}$ on {{betservice.currentGame().team[bet.choice].name}}
	</div>
</div>
